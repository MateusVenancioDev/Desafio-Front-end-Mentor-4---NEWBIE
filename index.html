<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="left">
      <div class="imageProduct"></div>
    </div>
    <div class="right">
      <div class="textRight">
        <div class="text1">
          <span>Perfume</span>
        </div>
        <h1>Gabrielle<br> Essence Eau<br> De Parfum</h1>
        <p>
          A floral, solar and voluptuous<br>
          interpretation composed by<br>
          Olivier Polge, Perfumer-Creator<br>
          for the House of CHANEL.<br>
        </p>
      </div>
      <div class="valueProduct">
        <span>
          $149.99
        </span>
        <span id="valueprevious">
          $169.99
        </span>
      </div>
      <button type="submit" class="btn">
        <img src="./image/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </div>
  </div>
</body>
</html>
